        <title>BUSY BOXES</title>
        <meta charset="utf-8">
        <style type="text/css">
            body {
                font-family: Monospace;
                font-size: 12px;
                background-color: #f0f0f0;
                margin: 0px;
                overflow: hidden;
            }
            .moodal {
                font-family:sans-serif;
                font-size:large;
                position:absolute;
                left:50%;
                top:50%;
                width:400px;
                margin-left:-200px;
                margin-top:-100px;
                background-color:white;
                text-align:center;
                padding-top:30px;
                padding-bottom:50px;
                border-style:solid;"                
            }
        </style>
    </head>
    <body>
        <div id="dialog1" class="moodal" style="display:none">
            <p></p>Please make an immediate selection</p>
            <button onclick="moodal_choice('uno')">CHOICE 1</button>
            <button onclick="moodal_choice('deux')">CHOICE 2</button>
            <button onclick="moodal_choice('drei')">CHOICE 3</button>
        </div>
        helllo<br/> helllo<br/> helllo<br/> helllo<br/> helllo<br/> helllo<br/> helllo<br/> helllo<br/> helllo<br/> helllo<br/>
        <button onclick="test()">GO MOODAL</button>
    </body>
    <script>
        function moodal_choice(v) {
            document.getElementById(moodal_id).style.display="none";
            moodal_cb(v);
        }
        function moodal(id, cb) {
            moodal_id = id;
            moodal_cb = cb;
            document.getElementById(moodal_id).style.display="";
        }
        
        function test() {
            moodal("dialog1", function (result) {
                console.log("result:", result)
            });
        }
    </script>
