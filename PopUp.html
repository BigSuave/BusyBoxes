<!doctype html>
<html lang="en">
<head>

<link rel="stylesheet" type="text/css" href="css/PopUp.css">
  <meta charset="utf-8">
  <title>Site Title</title>
</head>
<body>
  <style type="text/css">



#fadeandscale {
  transform: scale(0.8);
}
.popup_visible #fadeandscale {
  transform: scale(1);
}


  </style>

  <!-- Add an optional button to open the popup -->
  <button class="my_popup_open">Open popup</button>

  <!-- Add content to the popup -->
<div id="my_popup">



    <!-- Add an optional button to close the popup -->
    <!-- <button class="my_popup_close">Close</button> -->

  <div id="fadeandscale" class="my_popup_close well popup_content" data-popup-initialized="true" aria-hidden="false" role="dialog" aria-labelledby="open_10981174" style="opacity: 1; visibility: visible; display: inline-block; outline: none; transition: all 0.3s; -webkit-transition: all 0.3s; text-align: left; position: relative; vertical-align: middle;" tabindex="-1"

    <div class="InfoBox">
    <!-- List of controls -->
      <ul class="HowTo">
        
        <li> click & drag to rotate view </li>
        <li> scroll to zoom </li>
        <li> arrows move cursor </li>
        <li>  U & D for up/down </li>
        <li> ENTER to create/delete </li>
        <li> S to step </li>

      </ul>
      


    </div>



    <button class="my_popup_close fadeandscale_close btn btn-default">Close</button>
</div>

  </div>

  <!-- Include jQuery -->
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>

  <!-- Include jQuery Popup Overlay -->
  <script src="http://vast-engineering.github.io/jquery-popup-overlay/jquery.popupoverlay.js"></script>

  <script>
    $(document).ready(function() {

      // Initialize the plugin
      $('#fadeandscale').popup({
    transition: 'all 0.3s'
    });
     $('#my_popup').popup('show');

    });
  </script>

</body>
</html>
